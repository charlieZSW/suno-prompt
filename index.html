<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suno AI Prompt Generator - Free Tool for Music Creators</title>
    <link rel="canonical" href="https://sunoprompt.tools/index.html" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Instantly create high-quality, detailed prompts for Suno AI. Our free prompt generator helps you craft the perfect instructions for any music style, mood, or genre.">
    <meta name="keywords" content="Suno AI, prompt generator, music prompt, AI music, Suno prompt helper, free tool, music creation">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sunoprompt.tools/">
    <meta property="og:title" content="Suno AI Prompt Generator - Free Tool for Music Creators">
    <meta property="og:description" content="Instantly create high-quality, detailed prompts for Suno AI. Our free prompt generator helps you craft the perfect instructions for any music style, mood, or genre.">
    <meta property="og:image" content="https://sunoprompt.tools/cute-little-kitten--note-head-of-a-half-note-white.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://sunoprompt.tools/">
    <meta property="twitter:title" content="Suno AI Prompt Generator - Free Tool for Music Creators">
    <meta property="twitter:description" content="Instantly create high-quality, detailed prompts for Suno AI. Our free prompt generator helps you craft the perfect instructions for any music style, mood, or genre.">
    <meta property="twitter:image" content="https://sunoprompt.tools/cute-little-kitten--note-head-of-a-half-note-white.svg">

    <link rel="icon" type="image/svg+xml" href="cute-little-kitten--note-head-of-a-half-note-white.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tutorial.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="cute-little-kitten--note-head-of-a-half-note-white.svg" alt="Suno AI Prompt Generator Logo" class="logo-icon">
            <h1>Suno AI Prompt Generator</h1>
        </div>
        <nav>
            <a href="index.html" class="active">HOME</a>
            <a href="tutorial.html">TUTORIAL</a>
        </nav>
    </header>

    <div class="site-wrapper">
        <aside class="ad-sidebar left-ad">

        </aside>

        <main>
            <div class="prompt-builder">
                <!-- 分类模块 -->
                <div class="categories">
                    <div class="category-accordion" data-category="STYLE/GENRE">
                        <button class="accordion-header">
                            <span>STYLE/GENRE</span>
                            <span class="accordion-icon">+</span>
                        </button>
                        <div class="accordion-panel"></div>
                    </div>
                    
                    <div class="category-accordion" data-category="AMBIENCE/EMOTION">
                        <button class="accordion-header">
                            <span>AMBIENCE/EMOTION</span>
                            <span class="accordion-icon">+</span>
                        </button>
                        <div class="accordion-panel"></div>
                    </div>

                    <div class="category-accordion" data-category="RHYTHM/BPM">
                        <button class="accordion-header">
                            <span>RHYTHM/BPM</span>
                            <span class="accordion-icon">+</span>
                        </button>
                        <div class="accordion-panel"></div>
                    </div>

                    <div class="category-accordion" data-category="ERA / DECADE">
                        <button class="accordion-header">
                            <span>ERA / DECADE</span>
                            <span class="accordion-icon">+</span>
                        </button>
                        <div class="accordion-panel"></div>
                    </div>

                    <div class="category-accordion" data-category="MAIN INSTRUMENT">
                        <button class="accordion-header">
                            <span>MAIN INSTRUMENT</span>
                            <span class="accordion-icon">+</span>
                        </button>
                        <div class="accordion-panel"></div>
                    </div>

                    <div class="category-accordion" data-category="MELODY TYPE">
                        <button class="accordion-header">
                            <span>MELODY TYPE</span>
                            <span class="accordion-icon">+</span>
                        </button>
                        <div class="accordion-panel"></div>
                    </div>

                    <div class="category-accordion" data-category="KEYWORDS">
                        <button class="accordion-header">
                            <span>KEYWORDS</span>
                            <span class="accordion-icon">+</span>
                        </button>
                        <div class="accordion-panel"></div>
                    </div>
                </div>

                <!-- 结果显示区域 -->
                <div class="result-container">
                    <textarea id="prompt-output" placeholder="Please select a tag, and the prompt will be generated here..."></textarea>
                    <div class="buttons">
                        <button id="copy-btn">COPY</button>
                        <button id="clear-btn">CLEAR</button>
                    </div>
                </div>
            </div>
        </main>

        <aside class="ad-sidebar right-ad">

        </aside>
    </div>

    <footer>
        <p>&copy; 2025 Suno AI Prompt Generator. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
